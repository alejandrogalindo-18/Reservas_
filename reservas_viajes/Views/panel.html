<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario | Reservas de Viajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">

  </nav>

  <main class="p-6">
    <h2 id="panelTitle" class="text-2xl font-bold text-gray-800 mb-4">Panel de Usuario</h2>

    <!-- Contenedor dinámico -->
    <div id="panelContent" class="bg-white p-6 rounded-xl shadow-lg">
      <p class="text-gray-600 text-center">Cargando tu información...</p>
    </div>
  </main>

  <script src="../main.js"></script>

</html>
