<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Reservas de Viajes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Crea tu cuenta</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="nombre" placeholder="Nombre completo" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      <input type="email" id="correo" placeholder="Correo electrónico" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      <input type="password" id="contrasena" placeholder="Contraseña" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400" required>

      <!-- Selector de rol (solo visual, el backend forzará “cliente”) -->
      <select id="rol" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400">
        <option value="cliente">Cliente</option>
        <option value="agente">Agente</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Registrarme</button>
    </form>

    <p class="text-center text-gray-500 mt-4">¿Ya tienes cuenta?
      <a href="index.html" class="text-blue-500 hover:underline font-semibold">Inicia sesión</a>
    </p>
  </div>

  <script src="../main.js"></script>
</body>
</html>
