<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas de Viajes | Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">🌍 Reservas de Viajes</h1>

    <p class="text-gray-600 mb-4">Inicia sesión en tu cuenta</p>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="correo" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="password" id="contrasena" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Iniciar sesión</button>
    </form>

    <p class="mt-4 text-gray-500 text-sm">¿No tienes cuenta?</p>
    <a href="registro.html" class="text-blue-500 font-semibold hover:underline">Regístrate aquí</a>
  </div>

  <script src="../main.js"></script>
</body>
</html>
