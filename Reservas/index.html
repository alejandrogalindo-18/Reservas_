<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Reservaciones de Viajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="font-bold text-lg">✈️ Reservas</h1>
      <div class="space-x-4">
        <a href="#inicio" class="hover:underline">Inicio</a>
        <a href="#reservas" class="hover:underline">Reservaciones</a>
        <a href="#login" class="hover:underline">Entrar</a>
        <a href="#registro" class="bg-white text-indigo-600 px-3 py-1 rounded hover:bg-slate-100">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Sección de bienvenida -->
  <section id="inicio" class="max-w-5xl mx-auto text-center py-16">
    <h2 class="text-4xl font-bold mb-3 text-indigo-700">Sistema de Reservaciones</h2>
    <p class="text-slate-600 mb-6">
      Gestiona tus viajes, destinos y reservaciones fácilmente desde un solo lugar.
    </p>
    <a href="#reservas" class="bg-indigo-600 text-white px-5 py-3 rounded shadow hover:bg-indigo-700 transition">
      Comenzar ahora
    </a>
  </section>

  <!-- Formulario de Login -->
  <section id="login" class="bg-white p-6 rounded-lg shadow max-w-md mx-auto my-10">
    <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h2>
    <form method="POST" action="do_login.php" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" name="email" required class="mt-1 block w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" name="password" required class="mt-1 block w-full rounded border px-3 py-2">
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Entrar</button>
    </form>
  </section>

  <!-- Formulario de Registro -->
  <section id="registro" class="bg-white p-6 rounded-lg shadow max-w-md mx-auto my-10">
    <h2 class="text-2xl font-semibold mb-4 text-center">Crear Cuenta</h2>
    <form method="POST" action="do_register.php" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nombre completo</label>
        <input type="text" name="name" required class="mt-1 block w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" name="email" required class="mt-1 block w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" name="password" required class="mt-1 block w-full rounded border px-3 py-2">
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Registrarse</button>
    </form>
  </section>

  <!-- Formulario de Reservación -->
  <section id="reservas" class="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto my-10">
    <h2 class="text-2xl font-semibold mb-4 text-center">Nueva Reservación</h2>
    <form method="POST" action="do_reserve.php" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Destino</label>
        <input name="destination" required class="mt-1 block w-full rounded border px-3 py-2">
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Fecha de salida</label>
          <input type="date" name="depart_date" required class="mt-1 block w-full rounded border px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Fecha de regreso</label>
          <input type="date" name="return_date" class="mt-1 block w-full rounded border px-3 py-2">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium">Número de asientos</label>
        <input type="number" name="seats" min="1" value="1" required class="mt-1 block w-24 rounded border px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">Notas adicionales</label>
        <textarea name="notes" class="mt-1 block w-full rounded border px-3 py-2"></textarea>
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Guardar Reservación</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-slate-100 mt-10 text-slate-600 text-sm">
    &copy; 2025 
  </footer>

  <script>
    console.log("Interfaz HTML con Tailwind cargada correctamente 🚀");
  </script>
</body>
</html>
